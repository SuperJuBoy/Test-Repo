<!DOCTYPE html>
<html>
<head>
	<title>Git Test Page</title>
</head>
<body>
	<script>
		document.write("Hello");
		var product = [];
		for(var i = 1;i < 12; i++){
			document.write("-----------Multiplication Table for----------- " + i);
			document.write("\n");
			for(var j = 1;j < 12; i++){
				product[j] = i*j;
				document.write(i + " times " + j " equals " + product[j]);
				document.write("\n");
			}
			document.write("\n");
			document.write("\n");
			document.write("\n");
		}	
	</script>
</body>
</html>
