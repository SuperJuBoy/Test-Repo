<!DOCTYPE html>
<html>
<head>
	<title>Git Test Page</title>
</head>
<body>
	<script>

		var product = [];
		for(var i = 1;i <= 12; i++){
			document.write("-----------Multiplication Table for----------- " + i);
			document.write("<br>");	
			for(var j = 1;j <= 12; j++){
				product[j] = i*j;
				document.write(i + " times " + j + " equals " + product[j]);
				document.write("<br>");	
			}
			document.write("<br>");	
			document.write("<br>");	
			document.write("<br>");	
		}	
	</script>
</body>
</html>
